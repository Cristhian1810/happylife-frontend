<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../assets/icons/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../styles/output.css" />
    <title>Clínica Juan Pablo</title>
  </head>

  <body class="flex h-screen bg-gray-100 overflow-hidden">
    <nav
      id="sidebar"
      class="absolute md:relative z-20 h-full flex flex-col w-64 bg-white border-r border-gray-200 transition-transform transform md:translate-x-0 -translate-x-full"
    >
      <div
        class="flex items-center gap-2 p-4 border-b border-gray-200 flex-shrink-0"
      >
        <img
          src="../assets/images/happy-life-icon-negro.png"
          alt="Logo HappyLife"
          class="w-8 h-8"
        />
        <div>
          <h2 class="text-lg font-bold">Clínica Juan Pablo</h2>
          <p id="rol-texto-sidebar" class="text-xs text-gray-500">...</p>
        </div>
      </div>

      <div
        id="menu-container"
        class="flex flex-col gap-1 flex-1 px-4 py-6 overflow-y-auto"
      ></div>

      <div class="p-4 mt-auto flex-shrink-0">
        <a
          href="../../index.html"
          id="logout-btn"
          class="flex items-center gap-4 w-full px-3 py-2 text-sm font-medium rounded-lg border border-gray-200 hover:bg-red-500 hover:text-white transition-colors"
        >
          <i class="bi bi-box-arrow-right"></i>
          Cerrar Sesión
        </a>
      </div>
    </nav>

    <div
      id="sidebar-overlay"
      class="hidden md:hidden fixed inset-0 bg-black/50 z-10"
    ></div>

    <div class="flex-1 flex flex-col overflow-hidden">
      <header
        class="flex justify-between items-center px-4 md:px-6 py-3 border-b border-gray-200 bg-white flex-shrink-0"
      >
        <div class="flex items-center gap-4">
          <button id="menu-btn" class="cursor-pointer md:hidden">
            <i class="bi bi-list text-2xl"></i>
          </button>
          <h1 id="header-title" class="text-xl md:text-2xl font-semibold">
            Panel
          </h1>
        </div>
        <div class="flex items-center gap-4">
          <button class="px-2 py-1 rounded-full hover:bg-gray-200">
            <i class="bi bi-bell"></i>
          </button>
          <div class="flex items-center gap-2">
            <img
              src="../assets/images/user.jpg"
              alt="user-icon"
              class="w-8 h-8 rounded-full"
            />
            <div class="hidden sm:block">
              <p id="nombre-usuario" class="text-sm font-medium">Cargando...</p>
              <p id="rol-usuario" class="text-xs text-gray-500">...</p>
            </div>
          </div>
        </div>
      </header>

      <main class="flex-1 overflow-y-auto p-4 md:p-6"></main>
    </div>

    <script src="../scripts/main.js"></script>
  </body>
</html>
