<div class="max-w-7xl mx-auto">
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <div>
            <h1 class="text-3xl font-bold text-gray-800">Mis Pacientes</h1>
            <p class="text-gray-500 mt-1">Lista de todos los pacientes que has atendido.</p>
        </div>
        <div class="relative w-full md:w-1/3">
            <i class="bi bi-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
            <input id="search-input" type="text" placeholder="Buscar por nombre o DNI..."
                   class="w-full pl-10 p-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500">
        </div>
    </div>

    <div id="message-container" class="hidden"></div>

    <div class="bg-white shadow-lg rounded-xl overflow-hidden">
        <div class="overflow-x-auto">
            <div id="loader" class="text-center py-20 text-gray-500">Cargando pacientes...</div>
            
            <table class="min-w-full divide-y divide-gray-200 hidden" id="patients-table">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Paciente</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">DNI</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Contacto</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Edad</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Última Cita</th>
                        <th class="px-6 py-3 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">Acciones</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="patients-table-body">
                </tbody>
            </table>
        </div>
    </div>
</div>

<div id="history-modal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-40 p-4">
    <div class="bg-white rounded-lg shadow-2xl p-6 sm:p-8 w-full max-w-4xl transform transition-all max-h-[90vh] flex flex-col">
        <div class="flex justify-between items-center border-b pb-4 mb-4 flex-shrink-0">
            <h2 class="text-2xl font-bold text-gray-900">Historial de <span id="patient-name-in-modal"></span></h2>
            <button id="close-history-modal-btn" class="text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
        </div>
        
        <div class="overflow-y-auto">
            <div id="patient-general-info" class="grid grid-cols-1 md:grid-cols-2 gap-4 text-sm mb-6 p-4 bg-gray-50 rounded-lg"></div>
            <h3 class="text-lg font-semibold text-gray-800 mb-3">Registros de Citas</h3>
            <div id="medical-records-list" class="space-y-4"></div>
        </div>

        <div class="flex justify-end mt-6 pt-4 border-t flex-shrink-0">
            <button id="add-record-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 font-semibold">
                Añadir Nuevo Registro
            </button>
        </div>
    </div>
</div>
