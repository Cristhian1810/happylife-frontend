<div>
    <div class="bg-gradient-to-r from-blue-600 to-blue-700 rounded-xl shadow-lg p-6 md:p-8 mb-6 text-white">
        <div class="flex items-center gap-6">
            <div class="relative flex-shrink-0">
                <div id="profile-avatar" class="w-24 h-24 md:w-32 md:h-32 bg-white rounded-full flex items-center justify-center text-blue-600 text-4xl font-bold shadow-lg">
                </div>
            </div>
            <div>
                <h3 id="profile-fullname" class="text-2xl md:text-3xl font-bold mb-2">Cargando...</h3>
                <p id="profile-dni" class="text-blue-100 mb-1">DNI: ...</p>
                <p id="profile-email" class="text-blue-100">Email: ...</p>
            </div>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <form id="profile-form" class="lg:col-span-2 space-y-6">
            
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-lg font-bold text-gray-900">Información Personal y de Contacto</h3>
                    <button id="edit-profile-btn" type="button" class="px-4 py-2 text-blue-600 hover:bg-blue-50 rounded-lg font-medium text-sm">Editar</button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="nombres" class="block text-sm font-medium text-gray-500 mb-2">Nombres</label>
                        <input type="text" id="nombres" name="nombres" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" disabled>
                    </div>
                    <div>
                        <label for="apellidos" class="block text-sm font-medium text-gray-500 mb-2">Apellidos</label>
                        <input type="text" id="apellidos" name="apellidos" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" disabled>
                    </div>
                    <div>
                        <label for="dni" class="block text-sm font-medium text-gray-500 mb-2">DNI</label>
                        <input type="text" id="dni" name="dni" class="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 cursor-not-allowed" disabled>
                    </div>
                    <div>
                        <label for="fecha_nacimiento" class="block text-sm font-medium text-gray-500 mb-2">Fecha de Nacimiento</label>
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" disabled>
                    </div>
                     <div>
                        <label for="telefono" class="block text-sm font-medium text-gray-500 mb-2">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" disabled>
                    </div>
                    <div>
                        <label for="genero_id" class="block text-sm font-medium text-gray-500 mb-2">Género</label>
                        <select id="genero_id" name="genero_id" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" disabled>
                            <option value="">Cargando...</option>
                        </select>
                    </div>
                    <div class="md:col-span-2">
                        <label for="email" class="block text-sm font-medium text-gray-500 mb-2">Email</label>
                        <input type="email" id="email" name="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" disabled>
                    </div>
                    <div class="md:col-span-2">
                        <label for="direccion" class="block text-sm font-medium text-gray-500 mb-2">Dirección</label>
                        <input type="text" id="direccion" name="direccion" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500" placeholder="Ej: Av. Principal 123" disabled>
                    </div>
                </div>
            </div>

            <div class="hidden flex gap-3" id="profile-actions">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium">Guardar Cambios</button>
                <button type="button" id="cancel-profile-btn" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 font-medium">Cancelar</button>
            </div>
        </form>

        <div class="space-y-6">
            <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                <h3 class="text-lg font-bold text-gray-900 mb-4">Seguridad</h3>
                <button id="open-password-modal-btn" class="w-full flex items-center justify-between p-3 hover:bg-gray-50 rounded-lg text-left transition-colors">
                    <div class="flex items-center gap-3">
                        <i class="bi bi-key text-gray-600"></i>
                        <span class="font-medium text-gray-700">Cambiar Contraseña</span>
                    </div>
                    <i class="bi bi-chevron-right text-gray-400"></i>
                </button>
            </div>
            
            <div class="bg-white rounded-xl shadow-sm border border-red-200 p-6">
                <div class="flex items-start gap-4">
                    <div>
                        <div class="bg-red-100 rounded-full w-10 h-10 flex items-center justify-center">
                            <i class="bi bi-exclamation-triangle-fill text-red-600 text-xl"></i>
                        </div>
                    </div>
                    <div>
                        <h3 class="text-lg font-bold text-gray-900">Zona de Peligro</h3>
                        <p class="text-sm text-gray-600 mt-1 mb-4">La eliminación de tu cuenta es una acción irreversible. Perderás acceso a todos tus datos.</p>
                        <button id="delete-account-btn" class="px-5 py-2.5 bg-red-600 text-white rounded-lg hover:bg-red-700 font-medium text-sm transition-colors">Eliminar mi cuenta permanentemente</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
