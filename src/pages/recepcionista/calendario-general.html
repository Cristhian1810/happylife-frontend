<section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
    <article class="bg-white rounded-lg shadow-sm border border-slate-200 p-4">
        <header class="flex items-center justify-between mb-4">
            <div class="flex items-center gap-2">
                <button id="previousMonthBtn" class="p-2 rounded hover:bg-slate-100"><i class="bi bi-chevron-left text-lg"></i></button>
                <h3 id="calendar-date" class="text-lg font-semibold w-36 text-center">Cargando...</h3>
                <button id="nextMonthBtn" class="p-2 rounded hover:bg-slate-100"><i class="bi bi-chevron-right text-lg"></i></button>
            </div>
            <div id="doctor-legend" class="text-xs flex flex-wrap gap-x-2 gap-y-1 items-center">
                </div>
        </header>

        <div id="calendar" class="grid grid-cols-7 gap-2">
            <div class="text-center text-xs font-medium text-slate-500">LUN</div>
            <div class="text-center text-xs font-medium text-slate-500">MAR</div>
            <div class="text-center text-xs font-medium text-slate-500">MIÉ</div>
            <div class="text-center text-xs font-medium text-slate-500">JUE</div>
            <div class="text-center text-xs font-medium text-slate-500">VIE</div>
            <div class="text-center text-xs font-medium text-slate-500">SÁB</div>
            <div class="text-center text-xs font-medium text-slate-500">DOM</div>

            <div id="calendar-days" class="col-span-7 grid grid-cols-7 gap-1 mt-2"></div>
        </div>
    </article>

    <aside class="bg-white rounded-lg shadow-sm border border-slate-200 p-4">
        <header class="flex items-center justify-between mb-3">
            <h4 class="text-lg font-semibold">Horario del día</h4>
            <div class="text-sm text-slate-500" id="selected-day-label">Selecciona un día</div>
        </header>

        <div id="schedule" class="space-y-2 max-h-[70vh] overflow-y-auto pr-2">
            </div>
    </aside>
</section>

<dialog id="appointments-modal" class="rounded-lg w-full max-w-2xl p-0 shadow-xl">
    <div class="p-5">
        <header class="flex items-center justify-between pb-3 border-b mb-4">
            <h3 id="modal-heading" class="text-xl font-bold text-gray-800">Citas</h3>
            <button id="modalCloseBtn" class="p-1 rounded-full hover:bg-slate-100 text-2xl leading-none">&times;</button>
        </header>

        <div id="modal-list-container" class="max-h-[60vh] overflow-y-auto">
            <ul id="modal-list" class="space-y-3">
                </ul>
        </div>
    </div>
</dialog>
