<div class="max-w-7xl mx-auto">
    <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
        <div>
            <h1 class="text-3xl font-bold text-gray-800">Gestión de Pacientes</h1>
            <p class="text-gray-500 mt-1">Añade nuevos pacientes y consulta la lista completa.</p>
        </div>
        <div class="flex items-center gap-4 w-full md:w-auto">
            <div class="relative w-full md:w-80">
                <i class="bi bi-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input id="search-input" type="text" placeholder="Buscar por nombre, DNI o email..."
                       class="w-full pl-10 p-2.5 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-indigo-500">
            </div>
            <button id="add-patient-btn" class="flex-shrink-0 flex items-center justify-center bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2.5 px-4 rounded-lg shadow-sm transition-transform transform hover:scale-105">
                <i class="bi bi-plus-lg mr-2"></i>
                <span>Añadir Paciente</span>
            </button>
        </div>
    </div>

    <div id="message-container" class="hidden"></div>

    <div class="bg-white shadow-lg rounded-xl overflow-hidden">
        <div class="overflow-x-auto">
            <div id="loader" class="text-center py-20 text-gray-500">Cargando pacientes...</div>
            
            <table class="min-w-full divide-y divide-gray-200 hidden" id="patients-table">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Nombre Completo</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">DNI</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Email</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Teléfono</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Fec. Nacimiento</th>
                        <th class="px-6 py-3 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">Acciones</th>
                    </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200" id="patients-table-body">
                </tbody>
            </table>
        </div>
    </div>
</div>

<dialog id="patient-modal" class="rounded-lg shadow-xl w-full max-w-2xl p-0">
    <div class="p-6">
        <header class="flex items-center justify-between pb-3 border-b mb-5">
            <h3 id="modal-title" class="text-xl font-bold text-gray-800">Añadir Nuevo Paciente</h3>
            <button id="close-modal-btn" class="p-1 rounded-full hover:bg-slate-100 text-2xl leading-none">&times;</button>
        </header>
        
        <div id="modal-error" class="hidden bg-red-100 text-red-700 p-3 rounded-md mb-4 text-sm"></div>

        <form id="patient-form" class="space-y-4">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="nombres" class="block text-sm font-medium text-gray-700 mb-1">Nombres *</label>
                    <input type="text" name="nombres" id="nombres" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="apellidos" class="block text-sm font-medium text-gray-700 mb-1">Apellidos *</label>
                    <input type="text" name="apellidos" id="apellidos" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="dni" class="block text-sm font-medium text-gray-700 mb-1">DNI *</label>
                    <input type="text" name="dni" id="dni" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email *</label>
                    <input type="email" name="email" id="email" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña *</label>
                    <input type="password" name="password" id="password" required class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                 <div>
                    <label for="telefono" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                    <input type="tel" name="telefono" id="telefono" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="fechaNacimiento" class="block text-sm font-medium text-gray-700 mb-1">Fecha de Nacimiento</label>
                    <input type="date" name="fechaNacimiento" id="fechaNacimiento" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                <div>
                    <label for="genero" class="block text-sm font-medium text-gray-700 mb-1">Género</label>
                    <select name="genero" id="genero" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">Cargando...</option>
                    </select>
                </div>
            </div>
            <footer class="flex items-center justify-end gap-3 border-t pt-4 mt-5">
                <button type="button" id="cancel-modal-btn" class="bg-gray-100 hover:bg-gray-200 text-gray-700 font-semibold py-2 px-4 rounded-lg">Cancelar</button>
                <button type="submit" id="submit-btn" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg">Guardar Paciente</button>
            </footer>
        </form>
    </div>
</dialog>
