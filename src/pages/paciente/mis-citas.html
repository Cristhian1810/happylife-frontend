<div class="max-w-5xl mx-auto p-4 md:p-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-8">Mis Citas</h1>

    <div class="border-b border-gray-200 mb-6">
        <nav class="-mb-px flex space-x-8" aria-label="Tabs">
            <button id="tab-upcoming" class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-semibold text-sm border-indigo-500 text-indigo-600">
                <i class="bi bi-clock-history mr-2"></i>Próximas
            </button>
            <button id="tab-past" class="tab-btn whitespace-nowrap py-4 px-1 border-b-2 font-semibold text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">
                <i class="bi bi-check2-all mr-2"></i>Historial
            </button>
        </nav>
    </div>

    <div id="message-container" class="hidden"></div>

    <div id="appointments-container" class="space-y-4">
        <div class="text-center text-gray-500 p-8">
            <div class="spinner"></div>
            Cargando citas...
        </div>
    </div>
</div>

<div id="confirm-cancel-modal" class="hidden fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4">
    <div class="bg-white rounded-lg shadow-2xl p-6 sm:p-8 w-full max-w-sm">
        <div class="text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                <i class="bi bi-exclamation-triangle-fill text-red-600 text-2xl"></i>
            </div>
            <h3 class="text-lg font-medium text-gray-900 mt-5">Confirmar Cancelación</h3>
            <p class="text-sm text-gray-500 mt-2">¿Estás seguro de que quieres cancelar esta cita? Esta acción no se puede deshacer.</p>
        </div>
        <div class="flex justify-center space-x-4 mt-6">
            <button id="cancel-action-btn" class="py-2 px-4 bg-gray-100 text-gray-700 rounded-md hover:bg-gray-200 font-semibold">No, mantener</button>
            <button id="confirm-action-btn" class="py-2 px-4 bg-red-600 text-white rounded-md hover:bg-red-700 font-semibold">Sí, cancelar</button>
        </div>
    </div>
</div>
