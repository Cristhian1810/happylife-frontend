<body class="bg-gray-50">
  <div class="max-w-4xl mx-auto p-4 md:p-8">
    <h1 class="text-4xl font-bold text-gray-800 mb-2">Agendar una Nueva Cita</h1>
    <p class="text-gray-500 mb-8">Sigue los pasos para encontrar tu cita ideal.</p>
    
    <div class="bg-white p-8 rounded-2xl shadow-sm border border-gray-200">
        <div id="step-indicator" class="flex items-center mb-10">
            </div>
        
        <div id="error-message" class="hidden"></div>

        <div id="step-1" class="step-content">
            <h2 class="text-2xl font-semibold mb-5 text-gray-700">1. Selecciona una especialidad</h2>
            <div id="specialties-list" class="grid grid-cols-2 md:grid-cols-3 gap-4">Cargando...</div>
        </div>
        
        <div id="step-2" class="step-content hidden">
            <h2 class="text-2xl font-semibold mb-5 text-gray-700">2. Selecciona un doctor</h2>
            <div id="doctors-list" class="space-y-3"></div>
        </div>

        <div id="step-3" class="step-content hidden">
            <h2 class="text-2xl font-semibold mb-5 text-gray-700">3. Selecciona fecha y hora</h2>
            <div class="grid md:grid-cols-2 gap-8 items-start">
                <div>
                    <label for="appointment-date" class="block font-medium text-gray-700 mb-2">Elige una fecha</label>
                    <input type="date" id="appointment-date" class="w-full p-2 border rounded-lg bg-gray-50">
                </div>
                <div>
                    <label class="block font-medium text-gray-700 mb-2">Horarios Disponibles</label>
                    <div id="slots-list" class="mt-1 grid grid-cols-3 gap-2 p-2 border rounded-lg bg-gray-50 min-h-[80px]">
                        <p class="col-span-3 text-sm text-center text-gray-500 p-4">Selecciona una fecha para ver los horarios.</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="step-4" class="step-content hidden">
            <h2 class="text-2xl font-semibold mb-5 text-gray-700">4. Confirma los detalles de tu cita</h2>
            <div id="confirmation-details" class="p-5 bg-indigo-50 border border-indigo-200 rounded-lg space-y-3 mb-6"></div>
            <div>
                <label for="motivo-consulta" class="block font-medium text-gray-700 mb-2">Motivo de la consulta (opcional)</label>
                <textarea id="motivo-consulta" rows="3" class="w-full p-2 border rounded-lg" placeholder="Ej: Dolor de cabeza, chequeo anual..."></textarea>
            </div>
        </div>

        <div class="flex justify-between mt-10 pt-6 border-t">
            <button id="prev-btn" class="px-6 py-2 border rounded-lg font-semibold text-gray-700 hover:bg-gray-100 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
                <i class="bi bi-arrow-left"></i> Anterior
            </button>
            <button id="next-btn" class="px-6 py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 disabled:opacity-50 disabled:cursor-not-allowed flex items-center gap-2">
                Siguiente <i class="bi bi-arrow-right"></i>
            </button>
            <button id="confirm-btn" class="px-6 py-2 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700 hidden flex items-center gap-2">
                <i class="bi bi-check2-circle"></i> Confirmar Cita
            </button>
        </div>
    </div>
  </div>
</body>
